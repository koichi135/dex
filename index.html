<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEKO RUNNER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-shell">
      <div class="canvas-wrap">
        <canvas id="game" width="960" height="540" aria-label="猫ランゲーム"></canvas>
      </div>
      <div id="touch-controls" class="touch-controls" aria-live="polite">
        <button id="touch-jump" class="touch-jump" type="button" aria-label="ジャンプ操作エリア">
          長押しでジャンプ
        </button>
        <div id="touch-perk-controls" class="touch-perk-controls" aria-label="PERK選択パネル" hidden>
          <button type="button" class="touch-perk" data-perk-index="0">
            <span class="touch-perk-index">[1]</span>
            <span class="touch-perk-name">---</span>
            <span class="touch-perk-axis">---</span>
            <span class="touch-perk-desc">---</span>
          </button>
          <button type="button" class="touch-perk" data-perk-index="1">
            <span class="touch-perk-index">[2]</span>
            <span class="touch-perk-name">---</span>
            <span class="touch-perk-axis">---</span>
            <span class="touch-perk-desc">---</span>
          </button>
          <button type="button" class="touch-perk" data-perk-index="2">
            <span class="touch-perk-index">[3]</span>
            <span class="touch-perk-name">---</span>
            <span class="touch-perk-axis">---</span>
            <span class="touch-perk-desc">---</span>
          </button>
        </div>
      </div>
    </main>
    <script src="game.js"></script>
  </body>
</html>
